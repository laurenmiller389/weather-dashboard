<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
      <!-- Link the DayJS library -->
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1 class="text-center text-light bg-dark">Weather Dashboard</h1>
    </header>
    <main class="row p-3">
        <div class="search-container col-md-4">
            <div class="search-input col-md-4 my-3 p-3">
                <label>Search for a City:</label>
                <input class="my-1" type="text" name="city" id="city-srch">
                <button class="my-1" type="submit" id="srch-btn">Search</button>
            </div>
        <hr class="hr hr-blurry"/>
        <div class="col my-3 p-3 d-flex justify justify-content-center" id="prev-search">
        </div>
        <div class="weather-info-container col-md-8">
            <div class="current-weather border p-3">
                <h2 id="city-name">City Name</h2>
                <img src="" alt="Weather Icon for current weather" id="city-icon">
                <p id="city-temp">Temp:</p>
                <p id="city-wind">Wind:</p>
                <p id="city-humid">Humidity:</p>
            </div>
            <div class="5-day-forecast ">
                <h3 class="pt-3">5-Day Forecast:</h3>
                <div class="card-container d-flex row justify-content-center m-3 p-3">
                    <article class="card col-sm m-2 p-3 w-25 bg-dark text-white" id="day-1">
                        <p class="date" id="day-1-date">Date</p>
                        <img src="" alt="weather icon" id="day-1-icon">
                        <p class="temp" id="day-1-temp">Temp: </p>
                        <p class="wind" id="day-1-wind">Wind: </p>
                        <p class="humid" id="day-1-humid">Humidity: </p>
                    </article>
    </div>
    </main>        
</body>
<script src="./assets/api-key.js"></script>
<script src="./assets/script.js"></script>
</html>
